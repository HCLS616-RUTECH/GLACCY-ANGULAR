<div class="login">
  <div class="login__icon"><button (click)="enterAccount($event)">Вход</button>
    <div class="login__form">
      <div *ngIf="message">
        {{message}}
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <label for="email">Электронная почта</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email@example.com"
            class="login__input"
            formControlName="email">
          <div
            *ngIf="form.get('email').touched && form.get('email').invalid"
          >
            <small *ngIf="form.get('email').errors.required">
              Введите поле Email.
            </small>
            <small *ngIf="form.get('email').errors.email">
              Некорректный Email.
            </small>
          </div>
        </div>
        <div>
          <label for="password">Пароль</label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="••••••••"
            class="login__input"
            formControlName="password">
          <div
            *ngIf="form.get('password').touched && form.get('password').invalid"
          >
            <small *ngIf="form.get('password').errors.required">
              Введите пароль.
            </small>
            <small *ngIf="form.get('password').errors.minlength">
              Пароль должен быть не менее {{form.get('password').errors.minlength.requiredLength}} символов. Сейчас его длина: {{form.get('password').errors.minlength.actualLength}}.
            </small>
          </div>
        </div>
        <button
          type="submit"
          class="login__button"
          [disabled]="form.invalid || submitted || localId"
        >Войти</button>
      </form>
      <a href="#" (click)="logout($event)">Выйти</a>
      <div class="login__links">
        <a routerLink="/emailnotify">Забыли пароль?</a>
        <a routerLink="/login">Новая регистрация</a>
      </div>
    </div>
  </div>
</div>
